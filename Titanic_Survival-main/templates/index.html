<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>titanic Survival</title>
</head>

<body>
  <div class="row" style="background-color:grey">
    <center>
      <H1 style="color:white;">Titanic Survival Prediction</H1>
    </center>
  </div>
  <br>


  <div class="container">
    <form name="formid" action="/" method="post">
    <div class="row">
      <div class="col">
        <center>
        <div class="row">
          <label class="form-label">Enter age of the passenger:</label>
        </div>

        <div class="row">
          <center><input type="text" name="age" class="form-control" placeholder="State" aria-label="State" Required></center>
        </div>
        <br>

        <div class="row">
          <label class="form-label">Enter ticket fare upto 512 dollars:</label>
        </div>

        <div class="row">
          <center><input type="text" name="fare" class="form-control" placeholder="State" aria-label="State" Required></center>
        </div>
        <br>

        <div class="row">
          <label class="form-label">Enter number of siblings or spouses onboard:</label>
        </div>
        <div class="row">
         <center> <input type="text" name="sibsp" class="form-control" placeholder="State" aria-label="State" Required></center>
        </div>
        <br>

        <div class="row">
          <label class="form-label">Enter number of parents or children onboard:</label>
        </div>
        <div class="row">
          <center><input type="text" name="parch" class="form-control" placeholder="State" aria-label="State" Required></center>
        </div>
        <br>
      </center>
        
      </div>

      <div class="col"></div>


      <div class="col">
      
        <div class="row">
          <label class="form-label">Select Gender:</label>
          <select name="gender" id="gender">
            <option value="0">Female</option>
            <option value="1">Male</option>
          </select>
        </div>
        <br>
        <br>

        <div class="row">
          <label class="form-label">Select Passenger Class:</label>
          <select name="pclass" id="pclass">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <br>
        <br>

        <div class="row">
          <label class="form-label">Select Destination:</label>
          <select name="embarked" id="destination">
            <option value="2">Southampton</option>
            <option value="0">Cherbourg</option>
            <option value="1">Queenstown</option>
          </select> 
        </div>
        <br>
        <br>
        <br>

        <input class="btn btn-primary" type="submit" value="Submit">
        <br>
        <br>
        <br>
        <br>
      </div>
    </div>
    </form>

  <div class = "row">
    {% if prediction %}
    
   <center> <h2><label class="form-label"> {{ prediction }} </label> </h2> </center>

    {% endif %}
  </div>

</div>



  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
